<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Figure Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .game-container {
            background-color: #2d3748;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 95%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .figure-card {
            background-color: #4a5568;
            border: 2px solid transparent;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .figure-card:hover:not(.disabled) {
            transform: translateY(-5px) scale(1.05);
            background-color: #6a7488;
        }

        .figure-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .figure-card.disabled:hover {
            transform: none;
        }

        .figure-card.active-choice {
            background-color: #63b3ed;
            border-color: #4299e1;
            box-shadow: 0 0 15px rgba(66, 153, 225, 0.5);
        }

        .figure-icon {
            font-size: 2.5rem;
            color: #cbd5e0;
        }
        
        .result-text {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .curtain-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            margin-top: 1.5rem;
            border-radius: 1rem;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #1a202c;
            z-index: 10;
            transition: transform 1s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .curtain-left {
            left: 0;
            transform-origin: left;
            transform: translateX(0);
        }

        .curtain-right {
            right: 0;
            transform-origin: right;
            transform: translateX(0);
        }

        .curtain.open .curtain-left {
            transform: translateX(-100%);
        }

        .curtain.open .curtain-right {
            transform: translateX(100%);
        }

        .reveal-figures {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            z-index: 5;
        }

        .reveal-figure-card {
            background-color: #4a5568;
            border-radius: 0.75rem;
            padding: 1rem;
            width: 45%;
        }

        .player-figure-icon, .ai-figure-icon {
            font-size: 3rem;
            color: #e2e8f0;
        }

        .player-figure-icon { color: #63b3ed; }
        .ai-figure-icon { color: #f6ad55; }
        
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #2d3748;
            border-radius: 1.5rem;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1 class="text-3xl font-bold mb-6 text-indigo-400">The Figure Game</h1>
        
        <!-- Player Figures Remaining -->
        <div class="flex justify-between items-center mb-6 text-lg">
            <div>
                <span class="font-semibold text-gray-300">Your Figures:</span>
                <span id="player-figures-count" class="font-bold text-green-400">6</span>
            </div>
            <div>
                <span class="font-semibold text-gray-300">AI Figures:</span>
                <span id="ai-figures-count" class="font-bold text-red-400">6</span>
            </div>
        </div>

        <!-- Figures to Choose From -->
        <div id="player-figures" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4 mb-8">
            <!-- Figure cards will be generated here by JS -->
        </div>

        <!-- Curtain and Reveal Area -->
        <div class="curtain-container">
            <div class="curtain curtain-left" id="curtain-left"></div>
            <div class="curtain curtain-right" id="curtain-right"></div>
            <div class="reveal-figures hidden" id="reveal-figures">
                <div class="reveal-figure-card">
                    <p class="text-sm font-semibold text-gray-400">You Played</p>
                    <span id="player-reveal-icon" class="player-figure-icon"></span>
                    <p id="player-reveal-name" class="mt-2 text-xl font-bold text-gray-200"></p>
                </div>
                <div class="reveal-figure-card">
                    <p class="text-sm font-semibold text-gray-400">AI Played</p>
                    <span id="ai-reveal-icon" class="ai-figure-icon"></span>
                    <p id="ai-reveal-name" class="mt-2 text-xl font-bold text-gray-200"></p>
                </div>
            </div>
        </div>

        <!-- Message Log -->
        <div id="game-message" class="result-text text-gray-300 mt-4">Choose a figure to play your turn.</div>

    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold text-indigo-400 mb-4"></h2>
            <p id="modal-message" class="text-gray-300 mb-6"></p>
            <button id="new-game-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-300">Play Again</button>
        </div>
    </div>

<script>
    // --- Game Data ---
    const FIGURES = {
        queen: { name: 'Queen', value: 6, icon: 'fas fa-chess-queen', color: '#d8b4fe' },
        king: { name: 'King', value: 5, icon: 'fas fa-chess-king', color: '#93c5fd' },
        bishop: { name: 'Bishop', value: 4, icon: 'fas fa-chess-bishop', color: '#6ee7b7' },
        rook: { name: 'Rook', value: 3, icon: 'fas fa-chess-rook', color: '#fcd34d' },
        horse: { name: 'Horse', value: 2, icon: 'fas fa-horse-head', color: '#fca5a5' },
        soldier: { name: 'Soldier', value: 1, icon: 'fas fa-chess-pawn', color: '#fca5a5' }
    };
    const FIGURE_ORDER = ['queen', 'king', 'bishop', 'rook', 'horse', 'soldier'];

    // --- Game State Variables ---
    let playerFigures;
    let aiFigures;
    let playerQueenUsed;
    let aiQueenUsed;
    let isPlaying = false;

    // --- DOM Elements ---
    const playerFiguresEl = document.getElementById('player-figures');
    const playerFiguresCountEl = document.getElementById('player-figures-count');
    const aiFiguresCountEl = document.getElementById('ai-figures-count');
    const curtainLeftEl = document.getElementById('curtain-left');
    const curtainRightEl = document.getElementById('curtain-right');
    const revealFiguresEl = document.getElementById('reveal-figures');
    const playerRevealIconEl = document.getElementById('player-reveal-icon');
    const playerRevealNameEl = document.getElementById('player-reveal-name');
    const aiRevealIconEl = document.getElementById('ai-reveal-icon');
    const aiRevealNameEl = document.getElementById('ai-reveal-name');
    const gameMessageEl = document.getElementById('game-message');
    const modalEl = document.getElementById('message-modal');
    const modalTitleEl = document.getElementById('modal-title');
    const modalMessageEl = document.getElementById('modal-message');
    const newGameButtonEl = document.getElementById('new-game-button');

    // --- Game Logic ---

    // Function to determine the winner of a round
    function getWinner(playerChoice, aiChoice) {
        // Special case for Soldier vs Soldier
        if (playerChoice === 'soldier' && aiChoice === 'soldier') {
            return 'tie-soldier';
        }

        // Queen is invincible, but only if used
        if (playerChoice === 'queen') return 'player';
        if (aiChoice === 'queen') return 'ai';
        
        // Check if the player's figure beats the AI's figure based on value
        const playerValue = FIGURES[playerChoice].value;
        const aiValue = FIGURES[aiChoice].value;
        
        if (playerValue > aiValue) {
            return 'player';
        } else if (playerValue < aiValue) {
            return 'ai';
        } else {
            return 'tie';
        }
    }

    // Function to handle a turn
    async function handleTurn(playerChoice) {
        if (isPlaying) return;
        isPlaying = true;

        // Animate selection
        document.querySelectorAll('.figure-card').forEach(card => card.classList.remove('active-choice'));
        document.getElementById(`figure-card-${playerChoice}`).classList.add('active-choice');
        
        // Disable all buttons during the animation
        document.querySelectorAll('.figure-card').forEach(card => card.classList.add('disabled'));

        gameMessageEl.textContent = 'Curtain is closing...';

        // AI makes a random choice from available figures
        const aiChoiceIndex = Math.floor(Math.random() * aiFigures.length);
        const aiChoice = aiFigures[aiChoiceIndex];
        
        // Hide the figures and show the curtain
        revealFiguresEl.classList.add('hidden');
        curtainLeftEl.style.transform = 'translateX(0)';
        curtainRightEl.style.transform = 'translateX(0)';
        
        await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for curtain to close

        // Update the reveal figures with chosen figures
        playerRevealIconEl.className = `${FIGURES[playerChoice].icon} player-figure-icon`;
        playerRevealNameEl.textContent = FIGURES[playerChoice].name;
        aiRevealIconEl.className = `${FIGURES[aiChoice].icon} ai-figure-icon`;
        aiRevealNameEl.textContent = FIGURES[aiChoice].name;
        
        // Handle one-time use of Queen
        if (playerChoice === 'queen') {
            playerQueenUsed = true;
            playerFigures = playerFigures.filter(f => f !== 'queen');
        }
        if (aiChoice === 'queen') {
            aiQueenUsed = true;
            aiFigures = aiFigures.filter(f => f !== 'queen');
        }
        
        // Determine the winner and update the game state
        const winner = getWinner(playerChoice, aiChoice);
        let message;

        if (winner === 'player') {
            aiFigures = aiFigures.filter(f => f !== aiChoice);
            message = `Your ${FIGURES[playerChoice].name} beats the AI's ${FIGURES[aiChoice].name}!`;
        } else if (winner === 'ai') {
            playerFigures = playerFigures.filter(f => f !== playerChoice);
            message = `The AI's ${FIGURES[aiChoice].name} beats your ${FIGURES[playerChoice].name}!`;
        } else if (winner === 'tie-soldier') {
            playerFigures = playerFigures.filter(f => f !== playerChoice);
            aiFigures = aiFigures.filter(f => f !== aiChoice);
            message = `Soldier vs. Soldier! Both figures are destroyed in battle.`;
        } else { // It's a regular tie (e.g., King vs King)
            message = `It's a tie! Both figures remain.`;
        }
        
        // Open the curtain to reveal the figures
        curtainLeftEl.style.transform = 'translateX(-100%)';
        curtainRightEl.style.transform = 'translateX(100%)';
        revealFiguresEl.classList.remove('hidden');

        await new Promise(resolve => setTimeout(resolve, 1500)); // Wait for reveal
        
        gameMessageEl.textContent = message;

        // Update UI after the turn
        updateFigureCounts();
        renderPlayerFigures();

        // Check for a winner
        if (playerFigures.length === 0 && aiFigures.length === 0) {
            endGame('draw');
        } else if (playerFigures.length === 0) {
            endGame('loss');
        } else if (aiFigures.length === 0) {
            endGame('win');
        } else {
            // Re-enable buttons for next turn
            document.querySelectorAll('.figure-card').forEach(card => card.classList.remove('disabled'));
            isPlaying = false;
        }
    }

    // Function to update the figure counts on the UI
    function updateFigureCounts() {
        playerFiguresCountEl.textContent = playerFigures.length;
        aiFiguresCountEl.textContent = aiFigures.length;
    }

    // Function to render the player's available figures
    function renderPlayerFigures() {
        playerFiguresEl.innerHTML = ''; // Clear previous figures
        FIGURE_ORDER.forEach(figureKey => {
            const figure = FIGURES[figureKey];
            const hasFigure = playerFigures.includes(figureKey);
            const isQueen = figureKey === 'queen';
            const isQueenUsed = isQueen && playerQueenUsed;

            const figureCard = document.createElement('div');
            figureCard.id = `figure-card-${figureKey}`;
            figureCard.className = `figure-card flex flex-col items-center justify-center p-4 rounded-xl shadow-lg transition-transform duration-300 ${!hasFigure || isQueenUsed ? 'opacity-50 cursor-not-allowed' : 'hover:scale-105'}`;
            if (hasFigure && !isQueenUsed) {
                figureCard.onclick = () => handleTurn(figureKey);
            }
            
            figureCard.innerHTML = `
                <i class="${figure.icon} text-4xl mb-2" style="color:${figure.color}"></i>
                <p class="text-lg font-semibold">${figure.name}</p>
                <p class="text-sm text-gray-400">Value: ${figure.value}</p>
            `;
            playerFiguresEl.appendChild(figureCard);
        });
    }

    // Function to end the game and show the modal
    function endGame(result) {
        isPlaying = true; // Prevent further play
        if (result === 'win') {
            modalTitleEl.textContent = 'Congratulations, you won!';
            modalMessageEl.textContent = 'You have defeated the AI!';
        } else if (result === 'loss') {
            modalTitleEl.textContent = 'You Lost!';
            modalMessageEl.textContent = 'Try again!';
        } else {
            modalTitleEl.textContent = 'It\'s a Draw!';
            modalMessageEl.textContent = 'Both you and the AI have lost all your figures.';
        }
        modalEl.style.display = 'flex';
        gameMessageEl.textContent = 'Game Over!';
    }

    // Function to start a new game
    function startNewGame() {
        playerFigures = ['queen', 'king', 'bishop', 'rook', 'horse', 'soldier'];
        aiFigures = ['queen', 'king', 'bishop', 'rook', 'horse', 'soldier'];
        playerQueenUsed = false;
        aiQueenUsed = false;
        isPlaying = false;
        updateFigureCounts();
        renderPlayerFigures();
        gameMessageEl.textContent = 'Choose a figure to play your turn.';
        modalEl.style.display = 'none';
        
        // Reset the curtain
        curtainLeftEl.style.transform = 'translateX(-100%)';
        curtainRightEl.style.transform = 'translateX(100%)';
        revealFiguresEl.classList.add('hidden');
    }

    // Event listener for the "Play Again" button
    newGameButtonEl.addEventListener('click', startNewGame);

    // Initial game setup on page load
    window.onload = startNewGame;
</script>

</body>
</html>
